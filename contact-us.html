    <meta name="description" content="The Cat Ark cat rescue in Galway, Ireland offers cats for adoption and rescues stray cats">

    <link rel="stylesheet" href="assets/index.css/style.css">
    <title>Contact Form</title>
</head>

<body>

    <header>

        <a href="index.html" class="logo">
            <h1>The Cat Ark</h1>
           </a>

        <nav >

            <ul id="menu">
    
              <li>

              </li>
    
            </ul>
    
          </nav>

    </header>

      <br>

    <form id="contact-details">
        <label for="fullname">Name:</label><br>
        <input type="text" id="fullname"><br>
        <label for="email">Email Address:</label><br>
        <input type="email" id="email"><br>
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone"><br>
        <label for="reason">What is your query related to?:</label>
        <select id="reason" name="reason">
          <option value="Adoption">Adoption</option>
          <option value="Fostering/Volunteering">Fostering/Volunteering</option>
          <option value="Cat in Need of Care">Cat in Need of Care</option>
          <option value="Donations">Donations</option> 
        </select>
        <br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea>
        <br>
        <button type="submit" width="48" height="48" id="submit">Submit</button> >
    </form>
      <br>
