  <div class="container"> 

    <form method="get" action="https://formdump.codeinstitute.net" class="contact-details">

    <div class="row">
      <div class="col-25">
        <label for="fullname">Name</label>
      </div>  
      <div class="col-75">
        <input type="text" id="fullname" placeholder="Your Name" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">    
        <label for="email">Email Address</label>
      </div>
      <div class="col-75">
        <input type="email" id="email" placeholder="Your Email Address" required>
      </div>
    </div>  
    <div class="row">
      <div class="col-25">   
        <label for="phone">Phone Number</label>
      </div>
      <div class="col-75">
        <input type="tel" id="phone" placeholder="Your Phone Number" required>
      </div>
    </div> 
    <div class="row">
      <div class="col-25">  
        <label for="reason">Your Query</label>
      </div>
      <div class="col-75">  
        <select id="reason" name="reason">
          <option value="Adoption">Adoption</option>
          <option value="Fostering/Volunteering">Fostering/Volunteering</option>
          <option value="Cat in Need of Care">Cat in Need of Care</option>
          <option value="Donations">Donations</option> 
        </select>
      </div>  
    </div>  
    <div class="row">
      <div class="col-25">
        <label for="subject">Subject</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      </div>
      <input type="submit" value="Submit">
    </div> 
    
    
  </form>
